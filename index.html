<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <style>
        p {
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Custom Elements</h1>
    <web-comp></web-comp>

    <h1>Shadow Roots</h1>
    <div id="shadow">Text inside div</div>
    <button>Another button</button>

    <h1>HTML Templates</h1>
    <template id="book-template-1">
        <li><span class="title"></span> &mdash; <span class="author"></span></li>
    </template>

    <template id="book-template-2">
        <li><span class="author"></span>'s classic novel <span class="title"></span></li>
    </template>
      
    <ul id="books"></ul>

    <fieldset id="template-selector">
        <legend>Choose Template</legend>

        <label for="book-radio-1">Template 1</label>
        <input type="radio" name="book-radio" value="book-template-1" id="book-radio-1">
        <label for="book-radio-2">Template 2</label>
        <input type="radio" name="book-radio" value="book-template-2" id="book-radio-2">
    </fieldset>
</body>
</html>
